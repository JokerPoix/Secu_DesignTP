<VirtualHost *:80>
    ServerName secbydes.fr
    DocumentRoot /var/www/html/secbydes

    DirectoryIndex login.php index.php login.php
    AddType application/x-httpd-php .php .html

    <Directory /var/www/html/secbydes>
        Options +Indexes +Includes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/apache2/secbydes_error.log
    CustomLog /var/log/apache2/secbydes_access.log combined
</VirtualHost>
